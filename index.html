<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-1 Grocery & Halal Meat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: auto;
    }
    h2 {
      background: #2d8659;
      color: white;
      padding: 15px;
      text-align: center;
      margin: 0;
    }
    .menu {
      max-width: 700px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 18px;
    }
    .price {
      float: right;
      font-weight: bold;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background: #2d8659;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #226644;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="logo.png" alt="A-1 Grocery & Halal Meat">
  </header>

  <!-- Menu -->
  <h2>Our Menu</h2>
  <div class="menu">
    <div class="item">Fresh Lamb <span class="price">$7.99/lb</span></div>
    <div class="item">Fresh Chicken <span class="price">$3.49/lb</span></div>
    <div class="item">Shan Masala <span class="price">$1.99</span></div>
    <div class="item">Basmati Rice (10lb) <span class="price">$15.99</span></div>
    <div class="item">Halal Beef <span class="price">$6.99/lb</span></div>
  </div>

  <!-- Order Form -->
  <h2>Place Your Pickup Order</h2>
  <form action="https://formspree.io/f/meozdjqy" method="POST">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Phone Number:</label>
    <input type="tel" name="phone" required>

    <label>Select Item:</label>
    <select name="item" required>
      <option value="Fresh Lamb">Fresh Lamb - $7.99/lb</option>
      <option value="Fresh Chicken">Fresh Chicken - $3.49/lb</option>
      <option value="Shan Masala">Shan Masala - $1.99</option>
      <option value="Basmati Rice">Basmati Rice (10lb) - $15.99</option>
      <option value="Halal Beef">Halal Beef - $6.99/lb</option>
    </select>

    <label>Quantity (lbs or pcs):</label>
    <input type="number" name="quantity" required>

    <label>Special Instructions:</label>
    <textarea name="instructions"></textarea>

    <button type="submit">Submit Order</button>
  </form>

</body>
</html>
